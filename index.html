<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Lounge Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .player-selection {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .selected-players {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
        }

        .player-tag {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .session-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .info-card h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #667eea;
        }

        .info-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .players-list {
            margin-bottom: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            color: #333;
        }

        .player-stats {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .player-cost {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .remove-player {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .final-summary {
            max-height: 400px;
            overflow-y: auto;
        }

        .summary-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .session-info {
                grid-template-columns: 1fr;
            }
            
            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div id="startPage">
      <h1>PlayStation Lounge Calculator</h1>
      <input id="singlePrice" type="number" placeholder="Single Price" value="60" />
      <input id="multiPrice" type="number" placeholder="Multi Price" value="80" />
      <select id="playerSelect">
        <option value="">Select Player</option>
        <option value="Amr">Amr</option>
        <option value="Omar">Omar</option>
        <option value="Fady">Fady</option>
      </select>
      <button id="addPlayerBtn">Add Player</button>
      <button id="startSessionBtn">Start Session</button>
    </div>
    <div id="sessionPage" class="hidden">
      <h2>Session Running</h2>
      <p id="sessionStatus"></p>
      <button id="endSessionBtn">End Session</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
      const firebaseConfig = {
    apiKey: "AIzaSyAiGYPQNJYdtNa0vw54B3BhmgXzJHxpH-A",
    authDomain: "pslounge-92f43.firebaseapp.com",
    databaseURL: "https://pslounge-92f43-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "pslounge-92f43",
    storageBucket: "pslounge-92f43.firebasestorage.app",
    messagingSenderId: "262386185132",
    appId: "1:262386185132:web:0c7ceb92860ed6f7a9c009"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SESSION_REF = db.ref("session");

    class App {
      constructor() {
        this.singlePrice = 60;
        this.multiPrice = 80;
        this.players = [];
        this.sessionStartTime = null;
        this.mode = "single";
        this.timer = 0;
        this.interval = null;
        this.init();
      }

      init() {
        document.getElementById("addPlayerBtn").onclick = () => {
          const name = document.getElementById("playerSelect").value;
          if (name && !this.players.includes(name)) {
            this.players.push(name);
          }
        };

        document.getElementById("startSessionBtn").onclick = () => {
          this.singlePrice = +document.getElementById("singlePrice").value;
          this.multiPrice = +document.getElementById("multiPrice").value;
          this.sessionStartTime = new Date();
          this.timer = 0;
          this.saveSession();
          this.startTimer();
          document.getElementById("startPage").classList.add("hidden");
          document.getElementById("sessionPage").classList.remove("hidden");
        };

        document.getElementById("endSessionBtn").onclick = () => {
          clearInterval(this.interval);
          SESSION_REF.remove();
          alert("Session Ended");
          location.reload();
        };

        SESSION_REF.once("value").then((snap) => {
          if (snap.exists()) this.resumeSession(snap.val());
        });
      }

      saveSession() {
        SESSION_REF.set({
          singlePrice: this.singlePrice,
          multiPrice: this.multiPrice,
          players: this.players,
          sessionStartTime: this.sessionStartTime.toISOString(),
          mode: this.mode,
          timer: this.timer
        });
      }

      resumeSession(data) {
        this.singlePrice = data.singlePrice;
        this.multiPrice = data.multiPrice;
        this.players = data.players;
        this.sessionStartTime = new Date(data.sessionStartTime);
        this.mode = data.mode;
        this.timer = data.timer;

        this.startTimer();
        document.getElementById("startPage").classList.add("hidden");
        document.getElementById("sessionPage").classList.remove("hidden");
      }

      startTimer() {
        this.interval = setInterval(() => {
          this.timer++;
          this.saveSession();
          document.getElementById("sessionStatus").innerText = `Time: ${this.timer}s Mode: ${this.mode}`;
        }, 1000);
      }
    }

    const app = new App();
  </script>
</body>
</html>
