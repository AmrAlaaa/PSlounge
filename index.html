<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Lounge Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .player-selection {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .selected-players {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
        }

        .player-tag {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .session-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .info-card h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #667eea;
        }

        .info-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .players-list {
            margin-bottom: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            color: #333;
        }

        .player-stats {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .player-cost {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .remove-player {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .final-summary {
            max-height: 400px;
            overflow-y: auto;
        }

        .summary-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .session-info {
                grid-template-columns: 1fr;
            }
            
            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    </div>

    class PlayStationCalculator {

        // Simplified initialization - no authentication

            // Try to load session from localStorage first

            if (savedSessionId) {
                this.loadSession(savedSessionId);
            } else {

            }
        }

        // Modified to save to Firebase
        async startSession() {
            this.singlePrice = parseFloat(document.getElementById('singlePrice').value);
            this.multiPrice = parseFloat(document.getElementById('multiPrice').value);
            
            this.sessionStartTime = new Date();
            this.lastModeChangeTime = new Date();
            this.currentMode = 'single';
            this.currentSessionId = 'session-' + Date.now();
            localStorage.setItem('psSessionId', this.currentSessionId);
            
            // Initialize active players
            this.activePlayers = this.selectedPlayers.map(name => ({
                name: name,
                joinTime: new Date(),
                totalTime: 0,
                singleTime: 0,
                multiTime: 0,
                cost: 0,
                periods: []
            }));

            // Add initial period
            this.sessionHistory.push({
                startTime: new Date(),
                mode: 'single',
                players: [...this.activePlayers.map(p => p.name)]
            });

            // Save to Firebase
            await this.saveSession();

            this.showPage('sessionPage');
            this.updatePlayerDropdowns();
            this.updateSessionDisplay();
            this.startTimer();
        }

        // Save session data to Firebase
        async saveSession() {
            if (!this.currentSessionId) return;
            
            const sessionData = {
                singlePrice: this.singlePrice,
                multiPrice: this.multiPrice,
                sessionStartTime: this.sessionStartTime.getTime(),
                currentMode: this.currentMode,
                selectedPlayers: this.selectedPlayers,
                activePlayers: this.activePlayers,
                sessionHistory: this.sessionHistory,
                timers: this.timers,
                lastModeChangeTime: this.lastModeChangeTime ? this.lastModeChangeTime.getTime() : null,
                lastUpdated: Date.now()
            };

            try {
                await database.ref(`sessions/${this.currentSessionId}`).set(sessionData);
                console.log("Session saved to Firebase");
            } catch (error) {
                console.error("Error saving session:", error);
            }
        }

        // Load session from Firebase
        async loadSession(sessionId) {
            try {
                const snapshot = await database.ref(`sessions/${sessionId}`).once('value');
                const sessionData = snapshot.val();
                
                if (sessionData) {
                    this.currentSessionId = sessionId;
                    this.singlePrice = sessionData.singlePrice;
                    this.multiPrice = sessionData.multiPrice;
                    this.sessionStartTime = new Date(sessionData.sessionStartTime);
                    this.currentMode = sessionData.currentMode;
                    this.selectedPlayers = sessionData.selectedPlayers;
                    this.activePlayers = sessionData.activePlayers;
                    this.sessionHistory = sessionData.sessionHistory;
                    this.timers = sessionData.timers;
                    this.lastModeChangeTime = sessionData.lastModeChangeTime ? new Date(sessionData.lastModeChangeTime) : null;
                    
                    // Update UI
                    this.showPage('sessionPage');
                    this.updatePlayerDropdowns();
                    this.updateSessionDisplay();
                    
                    // Calculate time since last save
                    const now = new Date();
                    const elapsedSeconds = Math.floor((now - this.sessionStartTime) / 1000);
                    const timeDiff = elapsedSeconds - this.timers.total;
                    
                    // Adjust timers
                    this.timers.total = elapsedSeconds;
                    if (this.currentMode === 'single') {
                        this.timers.single += timeDiff;
                    } else {
                        this.timers.multi += timeDiff;
                    }
                    
                    this.startTimer();
                }
            } catch (error) {
                console.error("Error loading session:", error);
                // Fallback to new session if loading fails
                this.showPage('startPage');
            }
        }

        }

        async newSession() {
            this.reset();
            localStorage.removeItem('psSessionId');
            this.showPage('startPage');
        }

        // ... keep all your other existing methods unchanged ...
    }

</script>
